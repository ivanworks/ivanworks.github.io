<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Form</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="forms.css">
        <link rel="stylesheet" href="../navigation/navstyle.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
<body>
    <!-- Navbar -->
    <div id="navig">
    </div>
    
    <script>
    $(function(){
      $("#navig").load("../navigation/nav.html");
    });
    </script>

    <!-- Form -->
    <div id="panel">

    <h1 id="title">ENTER YOUR INFO</h1>

        <hr id="line">

        <form action="#" class=" row g-3 mainform">

            <div class="col-md-6">
                <label for="employerName" class="form-label">Name</label>
                <input type="email" class="form-control midwidth" id="employerName">
            </div>

            <div class="col-md-6">
                <label for="employerName" class="form-label">E-mail</label>
                <input type="email" class="form-control midwidth" id="employerName">
            </div>

            <div class="col-md-4">
                <label for="employerName" class="form-label">High School</label>
                <select class="form-control midwidth" id="inputGroupSelect01">
                    <option class="options" value="1">One</option>
                    <option class="options" value="2">Two</option>
                    <option class="options" value="3">Three</option>
                </select>
            </div>

            <div class="col-md-7">
                <label for="employerName" class="form-label">Grade</label>
                <select class="form-control numwidth" id="inputGroupSelect01">
                    <option class="options" value="1">9th</option>
                    <option class="options" value="2">10th</option>
                    <option class="options" value="3">11th</option>
                    <option class="options" value="3">12th</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="employerName" class="form-label">What Career Pathway are you in?</label>
                <input type="text" class="form-control midwidth" id="employerName">
            </div>

            <div class="col-md-5">
                <label for="numInterns" class="form-label">How many pathway classes have you taken?</label>
                <input type="number" class="form-control numwidth" id="numInterns">
            </div>

            <div class="col-md-12">
                <label for="why" class="form-label">Why would you like to join SJ Works?</label>
                <textarea class="form-control" id="why" rows="3"></textarea>
            </div>

            <div class="col-md-6">
                <label for="employerName" class="form-label">Teacher's Name</label>
                <input type="text" class="form-control midwidth" id="employerName">
            </div>

            <div class="col-md-6">
                <label for="employerName" class="form-label">Teacher's E-mail</label>
                <input type="email" class="form-control midwidth" id="employerName">
            </div>

            <button type="submit" class="btn btn-primary" id="submission" onclick="return confirm('Are you sure you wish to continue?')">Submit</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
